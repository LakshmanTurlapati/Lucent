<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lucent">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>lucent</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add explicit HTTPS permission for geolocation -->
  <meta http-equiv="Content-Security-Policy" content="geolocation 'self'">
</head>
<body>
  <!-- Add a script for geolocation permissions -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js');
    }
    
    // Explicitly request geolocation permission when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (navigator.geolocation) {
        console.log("Requesting geolocation permission...");
        navigator.geolocation.getCurrentPosition(function(position) {
          console.log("Geolocation permission granted");
        }, function(error) {
          console.error("Geolocation permission denied:", error);
        });
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
